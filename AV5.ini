[spoiler="Avaliação"][size=13][font=Poppins]
[color=#28453a][b]1. É permitido que policiais ativos fiquem com o perfil em modo oculto/offline? Qual punição receberão os praças com companhia, oficiais e portadores de direitos?[/color][/b]

[u]a) Não. Serão rebaixados imediatamente, e em caso de permanência, receberão um rebaixamento a cada 24h, além de perderem os direitos caso sejam portadores.[/u]
b) Sim. Não serão punidos.
c) Não. Serão rebaixados imediatamente, e em caso de permanência, receberão 50 medalhas efetivas negativas a cada 24h, além de perderem os direitos caso sejam portadores.
d) Não. Oficiais receberão uma advertência escrita e praças receberão 50 medalhas efetivas negativas, e em caso de permanência, receberão um rebaixamento a cada 24h, além de perderem os direitos caso sejam portadores.

[color=#28453a][b]2. Quais características um Aspirante a Oficial deve portar para alcançar o oficialato?[/color][/b]

a) Má desempenho nos grupos de tarefas, parcialidade, visão administrativa, rigidez, etc.
b) Pulso firme e rigidez.
[u]c) Pulso firme, rigidez, imparcialidade, bom desempenho nos grupos de tarefas, visão administrativa, etc.[/u]
d) Todas as alternativas estão incorretas.

[color=#28453a][b]3. Caso um requerimento seja feito ou autorizado por um corregedor, só poderá ser cancelado por quais motivos?[/color][/b]

[u]a) Por erros de postagem, por motivos insuficientes e caso requerente do cancelamento sejao superior hierárquico do corregedor e, também, membro do órgão jurídico.[/u]
b) Por erros de postagens ou motivos insuficientes, sendo permitido apenas a membros do Centro de Recursos Humanos.
c) Pode ser cancelado por quaisquer motivos, sendo superior hierárquico do corregedor.
d) Por erros de postagem, por motivos insuficientes e caso requerente do cancelamento seja superior hierárquico do corregedor e membro do Setor de Inteligência.

[color=#28453a][b]4. Qual punição para oficiais do corpo militar e do corpo executivo (portador de Especialização Intermediária) que ficarem 07 dias sem companhia?[/color][/b]

a) Oficiais do corpo militar e executivo que sejam portadores de Especialização Intermediária serão rebaixados.
[u]b) Oficiais do corpo militar e chanceleres por mérito serão rebaixados e oficiais do corpo executivo que sejam portadores de Especialização Intermediária serão regressados à especialização anterior.[/u]
c) Oficiais do corpo militar e Chanceleres por mérito receberão uma advertência escrita e oficiais do Corpo Executivo que sejam portadores de Especialização Intermediária, receberão 50 medalhas efetivas negativas.
d) Eles não serão punidos.

[color=#28453a][b]5. Quais são as normas para a realização de palestras em base?[/color][/b]

[u]a) As normas para a realização de uma palestra em base são que ela não poderá ultrapassar mais de 45 minutos de duração, não poderá haver outras palestras marcadas dentro de um período de 7 dias anteriores ou posteriores ao agendamento do autor e deverá ter a permissão de 01 corregedor, sendo agendada em até 12 horas antes no Setor de Relações Públicas.[/u]
b) As normas para a realização de uma palestra em base são que ela não poderá ultrapassar mais de 45 minutos de duração, não poderá haver outras palestras marcadas dentro de um período de 7 dias anteriores ou posteriores ao agendamento do autor e deverá ter a permissão de 01 corregedor, sendo agendada em até 24 horas antes no Setor de Relações Públicas.
c) As normas para a realização de uma palestra em base são que ela não poderá ultrapassar mais de 45 minutos de duração, não poderá haver outras palestras marcadas dentro de um período de 7 dias anteriores ou posteriores ao agendamento do autor e deverá ter a permissão de 02 corregedores, sendo agendada em até 12 horas antes no Setor de Relações Públicas.
d) As normas para a realização de uma palestra em base são que ela não poderá ultrapassar mais de 30 minutos de duração, não poderá haver outras palestras marcadas dentro de um período de 14 dias anteriores ou posteriores ao agendamento do autor e deverá ter a permissão de 02 corregedores, sendo agendada em até 24 horas antes no Setor de Relações Públicas.

[color=#28453a][b]6. Caso um policial seja vítima de ataque que envolva uso de direitos, deverá registrar a comprovação. Caso ele negligencie o registro de comprovação, qual crime e punição os oficiais do corpo militar e executivo com especialização intermediária receberão? E no caso de praças?[/color][/b]

a) Oficiais do corpo militar e executivo que possuam especialização intermediária que negligenciarem o registro de comprovação, receberão um rebaixamento imediato por abandono de dever/negligência. No caso de praças, receberão 50 medalhas efetivas negativas.
[u]b) Oficiais do corpo militar e executivo que possuam especialização intermediária que negligenciarem o registro de comprovação, receberão uma advertência escrita por abandono de dever/negligência. No caso de praças, eles deverão ser orientados para que registrem na próxima ocorrência.[/u]
c) Oficiais do corpo militar e executivo que possuam especialização intermediária que negligenciarem o registro de comprovação, receberão 50 medalhas efetivas negativas por abandono de dever/negligência. No caso de praças, eles deverão ser orientados para que registrem na próxima ocorrência.
d) Oficiais do corpo militar e executivo que possuam especialização intermediária que negligenciarem o registro de comprovação, receberão uma advertência escrita por abandono de dever/negligência. No caso de praças, receberão 50 medalhas efetivas negativas.

[color=#28453a][b]7. O máximo de medalhas temporárias que um policial pode receber por dia é 20. Em quais casos não se aplica esse limite?[/color][/b]

[u]a) Projetos aprovados, gratificações referentes às companhias ou subcompanhias, missões registradas e ranking do Setor de Relações Públicas e Corregedoria.[/u]
b) Gratificações por bom desempenho em função e gratificações referentes às companhias ou subcompanhias.
c) Projetos aprovados e ranking do Setor de Relações Públicas.
d) Apenas medalhas permitidas pelo Alto Comando Supremo.

[color=#28453a][b]8. Qual é o máximo de medalhas temporárias que um policial pode receber por mês?[/color][/b]

a) 200 medalhas temporárias.
b) 1000 medalhas temporárias.
[u]c) 600 medalhas temporárias.[/u]
d) Não possui limite mensal, apenas diário.

