[color=#28453a][b]1. Quais patentes/cargos um Subtenente/Diretor pode promover e quais cursos do militar são necessários para a promoção?[/color][/b]

a) Soldados (com SUP e CAS) e Trainees (com APB), além de Assessores. (com API e SEG). Lembrando que todos os cursos necessários devem estar postados no RCC System.
[u]b) Soldados (com SUP e CAS) e Cabos (com CFC e SEG), além de Trainees (com APB), Assessores (com API e SEG) e Secretários/Secretários-Chefe (com APA e CAC). Lembrando que todos os cursos necessários devem estar postados no RCC System.[/u]
c) Soldado (com SUP e CAS) e Trainees (com APB). Lembrando que todos os cursos necessários devem estar postados no RCC System.
d) Subtenentes/Assistentes não podem promover nenhum militar.

[color=#28453a][b]2. De qual permissão um Subtenente/Diretor necessita ter para poder realizar uma promoção?[/color][/b]

[u]a) O promotor deve pedir permissão para um oficial do Corpo Militar ou para um oficial do Corpo Executivo que possua Especialização Intermediária.[/u]
b) O promotor deve pedir permissão para um membro da Corregedoria.
c) O promotor deve pedir permissão para qualquer oficial, de ambos os corpos.
d) O promotor deve pedir permissão para um General/Conselheiro+ que possua Especialização Intermediária.

[color=#28453a][b]3. Onde devem ser postadas as promoções? O que fazer caso erre a postagem?[/color][/b]

a) RCC System > Requerimentos > Corpo de Praças (caso seja do Corpo Militar), ou RCC System > Requerimentos > Corpo Executivo (caso seja do Corpo Executivo). Caso erre a postagem, deve procurar um membro da Corregedoria e pedir para este negar o requerimento.
b) RCC System > Requerimentos > Corpo de Praças (para militares de ambos os corpos).Caso erre a postagem, deve procurar um membro da Corregedoria e pedir para este cancelar o requerimento.
[u]c) RCC System > Requerimentos > Corpo de Praças (caso seja do Corpo Militar), ou RCC System > Requerimentos > Corpo Executivo (caso seja do Corpo Executivo). Caso erre a postagem, deve procurar um membro do Centro de Recursos Humanos e pedir para este negar o requerimento.[/u]
d) RCC System > Requerimentos > Corpo de Praças (para militares de ambos os corpos). Caso erre a postagem, deve procurar um oficial do Corpo Militar ou do Corpo Executivo que possua Especialização Intermediária e pedir para este cancelar o requerimento.

[color=#28453a][b]4. Quais qualidades um policial precisa ter para ser merecedor de uma promoção?[/color][/b]

a) Não deve ser presente em base, assumir as funções destinadas ao seu posto hierárquico perfeitamente, não ter boa relação com seus superiores e inferiores, respeito, disciplina e companheirismo, além ter boa ortografia.
b) Deve ser presente em base, não assumir as funções destinadas ao seu posto hierárquico perfeitamente, ter boa relação com seus superiores e inferiores, não ter respeito, disciplina e companheirismo, além de não ter boa ortografia.
c) Deve ser presente em base, assumir as funções destinadas ao seu posto hierárquico perfeitamente, ter boa relação com seus superiores e inferiores, respeito, disciplina e companheirismo, além de boa ortografia e péssimo desempenho nos seus grupos de tarefas.
[u]d) Deve ser presente em base, assumir as funções destinadas ao seu posto hierárquico perfeitamente, ter boa relação com seus superiores e inferiores, respeito, disciplina e companheirismo, além de boa ortografia.[/u]

[color=#28453a][b]5. Qual o significado da sigla DPP e qual a sua importância?[/color][/b]

[u]a) A sigla DPP significa Diálogo Pós-Promoção e este serve para que possam ser evidenciados os motivos que levaram à promoção do militar, bem como as novas responsabilidades deste (postura, cursos, meios para se destacar, etc). O intuito deste diálogo é incentivar a interação e a relação entre os envolvidos, para que assim todos possam desenvolver-se num patamar saudável de comunicação, motivação e profissionalismo.[/u]
b) A sigla DPP significa Diálogo Pós-Promoção e este serve para que possam ser evidenciados os motivos que levaram ao rebaixamento do militar, bem como as novas responsabilidades deste (postura, cursos, meios para se destacar, etc). O intuito deste diálogo é incentivar a interação e a relação entre os envolvidos, para que assim todos possam desenvolver-se num patamar saudável de comunicação, motivação e profissionalismo.
c) A sigla DPP significa Diálogo Pós-Promoção e este serve para que o promotor passe os novos requisitos e dispense o promovido.
d) A sigla DPP significa Diálogo Pós-Promoção e este serve para que possam ser expostas as causas dos erros cometidos, os erros cometidos pelo promovido e formas para que ele possa melhorar e não voltar a cometer esses erros novamente. Este diálogo tem como objetivo promover a interação entre superior e inferior, de modo que o promovido possa obter motivação para prosseguir com a sua carreira e corrigir seus erros.

[color=#28453a][b]6. Qual o significado da sigla DPR e qual a sua importância?[/color][/b]

a) A sigla DPR significa Diálogo Pós-Rebaixamento e este serve para que possam ser expostas as causas dos erros cometidos, os erros cometidos pelo promovido e formas para que ele possa melhorar e não voltar a cometer esses erros novamente. Este diálogo tem como objetivo promover a interação entre superior e inferior, de modo que o promovido possa obter motivação para prosseguir com a sua carreira e corrigir seus erros.
b) A sigla DPR significa Diálogo Pós-Rebaixamento e este serve para que o superior possa humilhar o rebaixado, desmotivando-o totalmente a continuar na RCC.
c) A sigla DPR significa Diálogo Pós-Rebaixamento e este serve para que possam ser evidenciados os motivos que levaram ao rebaixamento do militar, bem como as novas responsabilidades deste (postura, cursos, meios para se destacar, etc). O intuito deste diálogo é incentivar a interação e a relação entre os envolvidos, para que assim todos possam desenvolver-se num patamar saudável de comunicação, motivação e profissionalismo.
[u]d) A sigla DPR significa Diálogo Pós-Rebaixamento e este serve para que possam ser expostas as causas dos erros cometidos, os erros cometidos pelo policial e formas para que ele possa melhorar e não voltar a cometer esses erros novamente. Este diálogo tem como objetivo promover a interação entre superior e inferior, de modo que o rebaixado possa obter motivação para prosseguir com a sua carreira e corrigir seus erros.[/u]

[color=#28453a][b]7. Por quais motivos um militar pode receber gratificações temporárias?[/color][/b]

a) Meta cumprida em grupos de tarefas, projetos aprovados e fazer parte de subgrupos de grupos de tarefas.
[u]b) Bom desempenho em funções do batalhão, missões concluídas com sucesso, realização de recrutamentos e projetos aprovados.[/u]
c) Meta cumprida em grupos de tarefas, realização de recrutamentos e missões.
d) Todas as alternativas estão incorretas.

[color=#28453a][b]8. Onde devem ser postadas as gratificações temporárias?[/color][/b]

a) RCC System > Requerimentos > Gratificações Gerais. Para a postagem, devem ser seguidos os modelos pré-definidos no System, como “Bom desempenho como Operador”.
b) RCC Fórum > Auditoria Fiscal > Cofre de Medalhas. Para a postagem, devem ser seguidos os modelos pré-definidos, como “Bom desempenho como Operador”.
[u]c) RCC System > Requerimentos > Gratificações por Funções. Para a postagem, devem ser seguidos os modelos pré-definidos no System, como “Bom desempenho como Operador”[/u].
d) RCC System > Requerimentos > Corpo de Praças (caso seja do Corpo Militar), ou RCC System > Requerimentos > Corpo Executivo (caso seja do Corpo Executivo). Para a postagem, devem ser seguidos os modelos pré-definidos, como “Bom desempenho como Operador”.

[color=#28453a][b]9. Quais as regras para a postagem de gratificações temporárias por bom desempenho?[/color][/b]

a) Um policial pode receber mais de 20 medalhas temporárias por dia, devendo ser observado na função por, no mínimo, quinze minutos. Aspirantes/Analista+ com especialiação básica não podem gratificar. Aspirantes e analistas só podem gratificar 4 vezes por dia, já os oficiais do corpo militar e oficiais do corpo executivo com especialização intermediária não poderão gratificar quantas vezes acharem necessário, desde que sigam as normas propostas.
b) Um policial não pode receber mais de 20 medalhas temporárias por dia, devendo ser observado na função por, no mínimo, quinze minutos. Aspirantes/Analista+ com especialiação básica não podem gratificar. Aspirantes e analistas+ poderão gratificar quantas vezes acharem necessário, desde que sigam as normas propostas.
[u]c) Um policial não pode receber mais de 20 medalhas temporárias por dia, devendo ser observado na função por, no mínimo, quinze minutos. Aspirantes/Analista+ aprovados no Curso de Formação de Oficiais (CFO) podem gratificar. Aspirantes e analistas só podem gratificar 4 vezes por dia, já os oficiais do corpo militar e oficiais do corpo executivo com especialização intermediária poderão gratificar quantas vezes acharem necessário, desde que sigam as normas propostas.[/u]
d) Todo e qualquer militar poderá gratificar seu subalterno sem nenhuma condição, desde que sigam as normas propostas.

