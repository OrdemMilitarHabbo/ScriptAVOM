[spoiler="Avaliação"][size=13][font=Poppins]
[color=#28453a][b]1. Quem pode conceder permissão para a realização de uma exoneração? Qual a punição para quem exonerar sem permissão?[/color][/b]

a) Membros do Grupamento de Ações Táticas Especiais, do Serviço Secreto e da Corregedoria. Militares que realizarem uma exoneração sem permissão serão demitidos.
b) Oficiais do Corpo Militar ou do Corpo Executivo que possua Especialização Intermediária. Militares que realizarem uma exoneração sem permissão serão rebaixados.
c) Apenas a Supremacia. Militares que realizarem uma exoneração sem permissão receberão uma advertência escrita em caso de oficiais ou 50 medalhas efetivas negativas em casos de praças.
[u]d) Membros do Grupamento de Ações Táticas Especiais, do Serviço Secreto e da Corregedoria. Militares que realizarem uma exoneração sem permissão serão rebaixados.[/u]

[color=#28453a][b]2. Quais são as três instâncias existentes na Polícia RCC?[/color][/b]

a) Grupamento de Ações Táticas Especiais, Serviço Secreto e Corregedoria.
b) Alto Comando Supremo, Corregedoria e Serviço Secreto.
c) Hierarquia, Repartição de Ações Interventivas e Ostensivas e Grupamento de Ações Táticas Especiais.
[u]d) Hierarquia, Corregedoria e Alto Comando Supremo.[/u]

[color=#28453a][b]3. Um ex-Comandante deseja se reintegrar na Polícia RCC. Com qual patente ele voltaria caso a reintegração fosse feita? E se ele fosse ex-Chanceler por mérito?[/color][/b]

[u]a) Aspirante a Oficial; Supervisor.[/u]
b) Soldado; Sócio.
c) Comandante; Chanceler.
d) Tenente; Coordenador.

[color=#28453a][b]4. Qual a punição para o Oficial e Praça que fecha incorretamente o batalhão e qual o crime cometido?[/color][/b]

a) Advertência Escrita para oficiais e 50 medalhas efetivas negativas para praças, pelo crime de Conduta Imprópria.
b) Rebaixamento de 2 patentes para oficiais e rebaixamento imediato para praças, pelo crime de Abandono de Dever/Negligência.
c) 50 medalhas efetivas para oficiais e praças pelo crime de Conduta Imprópria.
[u]d) Advertência Escrita para oficiais e 50 medalhas efetivas negativas para praças, pelo crime de Abandono de Dever/Negligência.[/u]

[color=#28453a][b]5. Quem pode conceder permissões para a realização de missões?[/color][/b]

a) Para praças, a permissão deve ser dada por um General/Superintendente+ que possua Especialização Intermediária, já para oficiais, a permissão deve ser dada por um Corregedor.
b) Para militares do Corpo Militar a Permissão deve ser dada por um Corregedor, já para militares do Corpo Executivo, a permissão deve ser dada por um diretor.
c) Tanto para praças quanto para oficiais, a permissão necessária deve ser dada por um Corregedor/Diretor.
[u]d) Tanto para praças quanto para oficiais, a permissão necessária deve ser dada por um General/Superintendente acima que possua Especialização Intermediária.[/u]

[color=#28453a][b]6.  Quem pode realizar simulações de ataques? Com qual permissão?[/color][/b]

a) Qualquer portador de direitos, com permissão de um corregedor.
b) Membros do Grupamento de Ações Táticas Especiais e do Serviço Secreto, com permissão de um corregedor.
c) Membros do Comando de Segurança Institucional, com permissão do Alto Comando Supremo.
[u]d) Membros do Setor de Inteligência, com permissão do Alto Comando Supremo.[/u]

[color=#28453a][b]7. O crime de Conta Dupla conta com duas gravidades. Explicite em que consiste cada uma e qual a punição cabível.[/color][/b]

a) Gravidade I - uso de duas ou mais contas sem benefício próprio. Punição: Rebaixamento.
Gravidade II - uso de duas ou mais contas com benefício próprio. Punição: Demissão.
[u]b) Gravidade I - uso de duas ou mais contas sem benefício próprio. Punição: Demissão.
Gravidade II - uso de duas ou mais contas com benefício próprio. Punição: Exoneração de 1 (um) até 3 (três) meses.[/u]
c) Gravidade I - uso de duas ou mais contas sem benefício próprio. Punição: Rebaixamento.
Gravidade II - uso de duas ou mais contas com benefício próprio. Punição: Exoneração de 1 (um) até 3 (três) meses.
d) Gravidade I - uso de duas ou mais contas sem benefício próprio. Punição: 50 medalhas efetivas negativas.
Gravidade II - uso de duas ou mais contas com benefício próprio. Punição: Rebaixamento.

[color=#28453a][b]8. Qual a duração de uma advertência escrita? Qual a punição ao oficial que receber uma segunda advertência durante esse período de tempo?[/color][/b]

a) 01 mês; Rebaixamento imediato.
b) 31 dias; Demissão.
c) 15 dias; Demissão.
[u]d) 30 dias; Rebaixamento imediato.[/u]

