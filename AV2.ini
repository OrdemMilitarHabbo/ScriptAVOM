[color=#28453a][b]1. Quais são as funções do Oficial da Guarda?[/color][/b]

a) É o responsável pela recepção, devendo mantê-la preenchida, organizada e ativa. Também é responsável pelos alistamentos que nela ocorrem, devendo supervisioná-los constantemente. Também deve comandar o segundo “Sentido” à recepção, após o comando dado pelo Oficial da Guarda.
b) Retirar as dúvidas dos recepcionistas, permitir e ausência e/ou retirada dos recepcionistas, prestar auxílio no ato de assumir superiores e utilizar os comandos "pk1" ao "pk6" para retirar os civis mal intencionados.
[u]c) Gerir o batalhão, garantindo que as funções estejam ocupadas. Também é o responsável por aplicar o comando “Sentido” ao batalhão  na entrada de um policial com patente/cargo igual ou superior à maior presente ou medalhista.[/u]
d) É o responsável pela Sala de Controle, devendo mantê-la preenchida, organizada e ativa. Também é responsável pelos policiais e recrutas liberados, devendo supervisionar constantemente a conferência de seus operadores.

[color=#28453a][b]2. Quais são as funções do Cabo da Guarda?[/color][/b]

a) Gerir o batalhão, garantindo que as funções estejam ocupadas. Também é o responsável por aplicar o comando “Sentido” ao batalhão na entrada de um policial com patente/cargo igual ou superior à maior presente ou medalhista.
b) Retirar as dúvidas dos recepcionistas, permitir e ausência e/ou retirada dos recepcionistas, prestar auxílio no ato de assumir superiores e utilizar os comandos "pk1" ao "pk6" para retirar os civis mal intencionados.
c) É o responsável pela Sala de Controle, devendo mantê-la preenchida, organizada e ativa. Também é responsável pelos policiais e recrutas liberados, devendo supervisionar constantemente a conferência de seus operadores
[u]d) É o responsável pela recepção, devendo mantê-la preenchida, organizada e ativa. Também é responsável pelos alistamentos que nela ocorrem, devendo supervisioná-los constantemente. Deve comandar o segundo “Sentido” à recepção, após o comando dado pelo Oficial da Guarda.[/u]

[color=#28453a][b]3. Quais são as funções do Auxiliar do Cabo da Guarda?[/color][/b]

a) É o responsável pela Sala de Controle, devendo mantê-la preenchida, organizada e ativa. Também é responsável pelos policiais e recrutas liberados, devendo supervisionar constantemente a conferência de seus operadores.
b) É o responsável pela recepção, devendo mantê-la preenchida, organizada e ativa. Também é responsável pelos alistamentos que nela ocorrem, devendo supervisioná-los constantemente. Deve comandar o segundo “Sentido” à recepção, após o comando dado pelo Oficial da Guarda.
[u]c) É o responsável por retirar as dúvidas dos recepcionistas, permitir e ausência e/ou retirada dos recepcionistas, prestar auxílio no ato de assumir superiores e utilizar os comandos "pk1" ao "pk6" para retirar os civis mal intencionados.[/u]
d) É o responsável por gerir o batalhão, garantindo que as funções estejam ocupadas. Também é o responsável por aplicar o comando “Sentido” ao batalhão na entrada de um policial com patente/cargo igual ou superior à maior presente ou medalhista.

[color=#28453a][b]4. Quais são as funções do Auxiliar Operacional?[/color][/b]

a) Retirar as dúvidas dos recepcionistas, permitir e ausência e/ou retirada dos recepcionistas, prestar auxílio no ato de assumir superiores e utilizar os comandos "pk1" ao "pk6" para retirar os civis mal intencionados.
b) É o responsável pela recepção, devendo mantê-la preenchida, organizada e ativa. Também é responsável pelos alistamentos que nela ocorrem, devendo supervisioná-los constantemente. Deve comandar o segundo “Sentido” à recepção, após o comando dado pelo Oficial da Guarda.
[u]c) É o responsável pela Sala de Controle, devendo mantê-la preenchida, organizada e ativa. Também é responsável pelos policiais e recrutas liberados, devendo supervisionar constantemente a conferência de seus operadores.[/u]
d) Gerir o batalhão, garantindo que as funções estejam ocupadas. Também é o responsável por aplicar o comando “Sentido” ao batalhão na entrada de um policial com patente/cargo igual ou superior à maior presente ou medalhista.

[color=#28453a][b]5. O Auxiliar Operacional pode ser inferior aos operadores? Quais os requisitos para que um policial assuma o posto de operador?[/color][/b]

[u]a) Não. O Auxiliar Operacional deve ser par ou superior a todos os operadores. Para assumir o posto de operador, o policial deve ser Cabo/Assessor acima e possuir a confirmação de conclusão do Curso de Formação de Cabos/Aula de Praças Intermediária e da Aula de Segurança no RCC System.[/u]
b) Sim. O Auxiliar Operacional não deve ser par ou superior a todos os operadores. Para assumir o posto de operador, o policial deve ser Cabo/Assessor acima e possuir a confirmação de conclusão do Curso de Formação de Cabos/Aula de Praças Intermediária e da Aula de Segurança no RCC System.
c) Não. O Auxiliar Operacional deve ser par ou superior a todos os operadores. Para assumir o posto de operador, o policial deve ser Sargento/Secretário acima e possuir a confirmação de conclusão do Curso de Formação de Sargentos/ Aula de Praças Avançada no RCC System.
d) Sim. O Auxiliar Operacional deve ser par ou superior a todos os operadores. Para assumir o posto de operador, o policial deve ser Cabo/Assessor acima e possuir a confirmação de conclusão do Curso de Formação de Cabos/Aula de Praças Intermediária no RCC System.

[color=#28453a][b]6. Quais os critérios para que o Cabo da Guarda seja superior ao Oficial da Guarda?[/color][/b]

[u]a) I - Apenas um policial possuindo direitos, sendo ele sargento/secretário e não tiver pares aptos;[/u]
II - Apenas um policial possuindo direitos, sendo ele subtenente+ ou assistente+ e não tiver inferiores (a partir de sargento/secretário) ou pares aptos.
b) I - Apenas um policial possuindo direitos, sendo ele tenente/supervisor e não tiver subalternos aptos;
II - Com permissão da Corregedoria.
c) O Cabo da Guarda nunca poderá ser superior ao Oficial da Guarda.
d) Apenas quando a Supremacia liberar.

[color=#28453a][b]7. Quais são os três principais documentos que regem a Polícia RCC?[/color][/b]

a) Regimento Interno, Código Penal Militar e Código de Conduta Militar.
b) Código de Comando do Batalhão, Plano de Controle Emergencial e Código de Conduta Militar.
c) Código de Conduta Militar, Código de Comando do Batalhão e Código Penal Militar.
[u]d) Código de Conduta Militar, Código Penal Militar e Plano de Controle Emergencial.[/u]

[color=#28453a][b]8. Quantas e quais são as companhias existentes na Polícia RCC?[/color][/b]

[u]a) Cinco companhias. Instrutores de Treinamento, Treinadores, Supervisores de Promoção, Escola de Formação de Executivos e Professores.[/u]
b) Sete companhias. Recepção, Operadores, Sentinela, Auxiliar Operacional, Auxiliar do Cabo da Guarda, Cabo da Guarda e Oficial da Guarda.
c) Sete companhias. Instrutores de Treinamento, Treinadores, Supervisores de Promoção, Escola de Formação de Executivos, Professores, Ordem Militar e Organizadores de Rondas.
d) Nove companhias. Centro de Formação de Oficiais, Ordem Militar, Esquadrão do Corpo Executivo, Centro de Recursos Humanos, Setor de Relações Públicas, Auditoria Fiscal, Departamento de Comunicação, Organizadores de Rondas e Centro de Etilização Militar.

[color=#28453a][b]9. Quantas e quais são as subcompanhias existentes na Polícia RCC?[/color][/b]

[u]a) Nove subcompanhias. Centro de Formação de Oficiais, Ordem Militar, Esquadrão do Corpo Executivo, Centro de Recursos Humanos, Setor de Relações Públicas, Auditoria Fiscal, Departamento de Comunicação, Organizadores de Rondas e Centro de Etilização Militar.[/u]
b) Cinco subcompanhias. Instrutores de Treinamento, Treinadores, Supervisores de Promoção, Escola de Formação de Executivos e Professores.
c) Três subcompanhias. Hierarquia, Corregedoria e Supremacia.
d) Seis subcompanhias. Corregedoria, Repartição de Ações Interventivas e Ostensivas, Grupamento de Ações Táticas Especiais, Serviço Secreto, Procuradoria Militar de Justiça e Diretoria do Corpo Executivo.

[color=#28453a][b]10. Como agir caso um superior lhe aplique uma punição injusta?[/color][/b]

[u]a) Não acatar a ordem e não cumprir com a punição. Após isto, registrar TODO o ocorrido por prints e recorrer a um superior hierárquicos dos envolvidos.[/u]
b) Acatar a ordem e cumprir com a punição, sem recorrer a ninguém, já que um superior sempre está certo.
c) Acatar a ordem e cumprir com a punição. Após isto, registrar TODO o ocorrido por prints e recorrer a um superior hierárquicos dos envolvidos.
d) Explicar ao superior que foi injusta sem acatar a ordem dele.

