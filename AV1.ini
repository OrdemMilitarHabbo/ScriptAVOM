[spoiler="Avaliação"][size=13][font=Poppins]
[color=#28453a][b]1. Quais são as medidas de segurança dos operadores 1 e 2?[/color][/b]

a) OP1: Conferir as TAG's corretas sem margem de erro, copiando e colando o nick pelo sussurro; OP2: Conferir se o policial possui grupo de outras organizações em seu perfil, verificando também os donos dos grupos oficiais da RCC.
b) OP1: Conferir se o recruta não é exonerado; OP2: Conferir com atenção a missão e fardamento do policial, verificando se estão de acordo com as normas do Anexo I do Código Conduta Militar.
[u]c) OP1: Conferir com atenção a missão e fardamento do policial, verificando se estão de acordo com as normas do Anexo I do Código Conduta Militar; OP2: Conferir se o policial possui grupo de outras organizações em seu perfil, verificando também os donos dos grupos oficiais da RCC.[/u]
d) OP1: Conferir as TAG's corretas sem margem de erro, copiando e colando o nick pelo sussurro; OP2: Conferir se o recruta não é exonerado.

[color=#28453a][b]2. Quais são as medidas de segurança dos operadores 3 e 4?[/color][/b]

a) OP3: Conferir com atenção a missão e fardamento do policial, verificando se estão de acordo com as normas do Anexo I do Código Conduta Militar; OP4: Conferir se o policial possui grupo de outras organizações em seu perfil, verificando também os donos dos grupos oficiais da RCC.
[u]b) OP3: Conferir as TAG's corretas sem margem de erro, copiando e colando o nick pelo sussurro; OP4: Conferir se o recruta não é exonerado.[/u]
c) OP3: Conferir se o policial possui grupo de outras organizações em seu perfil, verificando também os donos dos grupos oficiais da RCC; OP4: Conferir se o recruta não é exonerado.
d) OP3: Conferir com atenção a missão e fardamento do policial, verificando se estão de acordo com as normas do Anexo I do Código Conduta Militar; OP4: Conferir as TAG's corretas sem margem de erro, copiando e colando o nick pelo sussurro.

[color=#28453a][b]3. Caso queira assumir a função de operador ou possua dúvidas
na função, com quem deverá contactar?[/color][/b]

[u]a) Com o Auxiliar Operacional. Este é responsável por todos os operadores na Sala de Controle.[/u]
b) Com o Cabo da Guarda. Este é responsável por todos os operadores na Sala de Controle.
c) Com o Oficial da Guarda. Este é responsável por todos os operadores na Sala de Controle.
d) Com o Sentinela. Este é responsável por todos os operadores na Sala de Controle.

[color=#28453a][b]4. Qual anexo do Código de Conduta Militar é recomendado abrir enquanto ocupa a função de Operador 1 ou Operador 4?[/color][/b]

a) Código de Conduta Militar - Disposições Gerais
b) Anexo II - Política de Baixa, Aposentadoria e Reintegração
c) Código de Conduta Militar - Disposições Complementares
[u]d) Anexo I - Normas para nicknames, emblemas, missões e fardas[/u]

[color=#28453a][b]5. Como conferir se um recruta/policial está com a visibilidade do perfil desativada? E com o modo offline ativado?[/color][/b]

a) Caso não seja possível visualizar o "Último Login", então ele está com a visibilidade do perfil desativada e caso esteja com o modo offline ativado, não será possível acessar seu perfil.
[u]b) Caso esteja com a visibilidade do perfil desativada, não será possível acessar seu perfil e caso não seja possível visualizar o "Último Login", então ele está com o modo offline ativado.[/u]
c) Caso não esteja com o modo offline ativado, não será possível acessar seu perfil e caso seja possível visualizar o “Último Login”, então ele não está com a visibilidade do perfil ativada.
d) Caso não esteja com a visibilidade do perfil ativada, será possível acessar seu perfil e caso seja possível visualizar o “Último Login”, então ele não está com o modo offline ativado.

[color=#28453a][b]6. Quais tipos de grupos um recruta/policial da RCC é proibido de portar em seu perfil? Qual a única situação permitida?[/color][/b]

a) Grupos oficiais da RCC, além de grupos que vão contra a Habbo Etiqueta; Grupos congelados.
b) Grupos de outras instituições militares, como polícias, exércitos e demais organizações similares; Grupos que vão contra a Habbo Etiqueta.
[u]c) Grupos de outras instituições militares, como polícias, exércitos e demais organizações similares, além de grupos que vão contra a Habbo Etiqueta; Grupos congelados.[/u]
d) Grupos de outras instituições militares, como polícias, exércitos e demais organizações similares, além de grupos congelados; Grupos que vão contra a Habbo Etiqueta.

[color=#28453a][b]7. Qual é a função do sentinela? E qual a função adicional que o sentinela exerce no Batalhão Auxiliar?[/color][/b]

a) O sentinela comanda e treina a recepção, além de permitir saídas dela; No batalhão auxiliar, ele tem a função de Oficial da Guarda.
b) O sentinela é o responsável pelos operadores, auxiliando e rotacionando-os sempre que for necessário; No batalhão auxiliar, ele tem a função de OP1 e OP2.
c) O sentinela aplica a pré-aula aos recrutas e abre o portão para o corredor dos Instrutores; No Batalhão Auxiliar, o sentinela fica responsável também pela função de Oficial da Guarda.
[u]d) O sentinela aplica a pré-aula aos recrutas e abre o portão para o corredor dos Instrutores; No Batalhão Auxiliar, o sentinela fica responsável também pela função de Operador 4.[/u]

[color=#28453a][b]8. Enquanto sentinela, quais assuntos devem ser abordados com os recrutas na pré-aula e com qual cor de balão?[/color][/b]

a) História da RCC, como alcançar o oficialato, explicar sobre os grupos de tarefas. Nesta função, deve-se utilizar o balão cinza.
[u]b) História da RCC, negrito, comandos, pronomes de tratamento, patentes. Nesta função, deve-se utilizar balão de fala cinza.[/u]
c) História da RCC, negrito, comandos, pronomes de tratamento, patentes. Nesta função, deve-se utilizar balão de fala vermelho.
d) Apenas o negrito. Nesta função, deve-se utilizar balão de fala amarelo.

