[spoiler="Avaliação"][size=13][font=Poppins]
[color=#28453a][b]1. Cite duas proibições de postagem estando em licença.[/color][/b]

a) Promoções e punições por desrespeito e insubordinação.
[u]b) Gratificações temporárias e cancelamentos.[/u]
c) Transferência de contas e atualização de tarefas e turnos.
d) Medalhas referente aos membros da Auditoria Fiscal e punições administrativas.

[color=#28453a][b]2. A partir de qual especialização o oficial pode solicitar reserva?[/color][/b]

[u]a) Especialização Intermediária.[/u]
b) Especialização Básica.
c) Especialização Avançada.
d) Militares do Corpo Executivos não detém esse direito.

[color=#28453a][b]3. Quais procedimentos o Código de Conduta Militar obriga o Oficial da Guarda a seguir ao ser notificado de uma palestra em base?[/color][/b]

a) Ser notificado da palestra e realizar os procedimentos conforme pedido no Código de Comando do Batalhão.
[u]b) Ser notificado da palestra, verificar a postagem no Setor de Relações Públicas e realizar os procedimentos conforme pedido no Código de Comando do Batalhão.[/u]
c) Verificar a postagem no Setor de Relações Públicas e realizar os procedimentos conforme pedido no Código de Comando do Batalhão.
d) Realizar os procedimentos conforme pedido no Código de Comando do Batalhão.

[color=#28453a][b]4. Quais são os casos os quais podem exceder o limite de 600 medalhas temporárias mensais?[/color][/b]

a) Gratificações por bom desempenho em função e gratificações por desempenho em subgrupos de grupos de tarefas.
[u]b) Cerimônias de cunho premiativo e projetos aprovados pelo Alto Comando Supremo.[/u]
c) Gratificações por desempenho em grupos de tarefas e gratificações por bom desempenho em missão.
d) Projetos aprovados pelo Alto Comando Supremo e Gratificações por bom desempenho em função.

[color=#28453a][b]5. O direito à licença de serviço é dada a quais militares?[/color][/b]

a) Oficiais do Corpo Militar e oficiais do Corpo Executivo.
[u]b) Oficiais do Corpo Militar e Chanceleres por mérito.[/u]
c) Oficiais do Corpo Militar, oficiais do Corpo Executivo e Chanceleres por Mérito.
d) Oficiais do Corpo Militar e oficiais do Corpo Executivo que possuam Especialização Intermediária.

[color=#28453a][b]6. Um policial utilizou de sua assinatura no fórum da Revolução Contra o Crime para anexar uma imagem depreciativa e preconceituosa. Qual crime foi cometido? Levando em conta que ele seria punido de maneira mínima por este crime, qual seria sua punição?[/color][/b]

a) Conduta imprópria. Demissão imediata.
b) Uso indevido de canais externos. Demissão imediata.
[u]c) Uso indevido de canais externos. Rebaixamento imediato.[/u]
d) Conduta imprópria. Rebaixamento imediato.

[color=#28453a][b]7. Qual a punição para um oficial que negligenciar a postagem de alguma punição por reincidência? E praças?[/color][/b]

a) Para oficiais, uma advertência escrita. Para praças, 50 medalhas efetivas negativas.
[u]b) Para ambos, 50 medalhas efetivas negativas.[/u]
c) Para oficiais, 50 medalhas efetivas negativas. Para praças, uma advertência verbal.
d) Não há punição para o caso supracitado.

[color=#28453a][b]8. Um oficial do Corpo Militar ficou 20 dias sem uma companhia, mas não foi punido. Por quê?[/color][/b]

a) Ele seria punido apenas se alcançasse 30 dias sem uma companhia.
[u]b) Ele estava em licença de serviço ou reserva.[/u]
c) Ele estava em uma subcompanhia.
d) É permitido que oficiais do Corpo Militar permaneçam sem companhia.

[color=#28453a][b]9. Qual órgão é responsável pela diminuição de pena de exoneração caso aprove algum projeto desenvolvido pelo exonerado? Quanto tempo será diminuído?[/color][/b]

a) Grupamento de Ações Táticas Especiais. Ficará a critério do órgão.
b) Supremacia. Ficará a critério da supremacia.
c) Corregedoria. 03 meses por projeto aprovado.
[u]d) Aquele que foi responsável pela aprovação. Ficará a critério do órgão.[/u]

[color=#28453a][b]10. Quais os tipos de repreensões? Medalhas efetivas negativas se encaixam em qual delas?[/color][/b]

[u]a) Básica, Intermediária e Avançada. Básica.[/u]
b) Básica e Avançada. Básica.
c) Básica e Avançada. Avançada.
d) Básica, Intermediária e Avançada. Avançada.
